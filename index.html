<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh My Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/6008896aae.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <header>
      <img src="images/logo/ohmyfood@2x.svg" alt="logo" />
    </header>
    <main>
      <div class="localization">
        <i class="fa-sharp fa-solid fa-location-dot"></i>Paris, Belleville
      </div>
      <div class="call-to-action">
        <p class="tagline">Réservez le menu qui vous convient</p>
        <p class="concept">
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        <button class="btn">Explorez nos restaurants</button>
      </div>
    </main>
    <footer>
      <h3>ohmyfood</h3>
      <ul>
        <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
        <li><i class="fa-sharp fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
        <li>Mentions légales</li>
        <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
